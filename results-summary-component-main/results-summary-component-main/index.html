<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container border">
    <div class="panel-left border">
      <div class="heading-left secondary-white">
        Your Result
      </div>
      <div class="circle-rating">
        <div id="score-big">76</div>
        <div id="score-small" class="secondary-white">of 100</div>
      </div>
      <div class="heading-left-2">
        Great
      </div>
      <div class="score-text secondary-white">        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="panel-right">
      <div class="heading-right">
        Summary
      </div>
      <div class="score-card-container">
        <div class="score-card reaction">
          <div class="score-card-icon">
            <img src="./assets/images/icon-reaction.svg" alt="lightningbold">
          </div>
          <div class="score-card-categorie">
<!--             <p><b>Reaction</b></p> 
 -->            
            Reaktion
          </div>
          <div class="score-card-categorie-score">
<!--             <p><b>80</b><span class="secondary-black"> / 100</span></p>
--> 
            <b id="value-1">11 </b><span class="secondary-black"> / 100</span>
         </div>
        </div>
        <div class="score-card memory"> 
          <div class="score-card-icon">
            <img src="./assets/images/icon-memory.svg" alt="brain">
          </div>
          <div class="score-card-categorie">
<!--             <p><b>Memory</b></p> 
 -->            
            Memory
          </div>
          <div class="score-card-categorie-score">
<!--             <p><b>92</b><span class="secondary-black"> / 100</span></p>
 -->
            <b id="value-2">11 </b><span class="secondary-black"> / 100</span>
          </div>
        </div>
        <div class="score-card verbal">
          <div class="score-card-icon">
            <img src="./assets/images/icon-verbal.svg" alt="speech-bubble">
          </div>
          <div class="score-card-categorie">
<!--             <p><b>Verbal</b></p> 
 -->
            Verbal
          </div>
          <div class="score-card-categorie-score">
<!--             <p><b>61</b><span class="secondary-black"> / 100</span></p>
 -->        <b id="value-3">11 </b><span class="secondary-black"> / 100</span>
          </div>
        </div>
        <div class="score-card visual">
          <div class="score-card-icon">
            <img src="./assets/images/icon-visual.svg" alt="eye">
          </div>
          <div class="score-card-categorie">
<!--             <p><b>Visual</b></p> 
 -->
            Visual
          </div>
          <div class="score-card-categorie-score">
<!--             <p><b>72</b><span class="secondary-black"> / 100</span></p>
 -->            
            <b id="value-4">11 </b><span class="secondary-black"> / 100</span>
          </div>
        </div>
      </div>
      <button class="btn-right">Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nils</a>.
  </div>
</body>

<script type="text/javascript">

  let arr;
  
  async function asyncCall(){
    let content = "";

    await fetch("./data.json")
          .then((response) => response.json())
          .then((json) => content = json);

      console.log(content);

      for (let i = 0; i < content.length; i++) {
        //console.log("value-"+(i+1))
        document.getElementById("value-"+(i+1)).innerHTML = content[i].score; 
      }
    }

  asyncCall();



    


</script>

</html>
